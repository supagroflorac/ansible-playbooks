---
- name: Installation de ssmtp
  apt:
    name: ssmtp
    state: present
    update_cache: yes
  become: true

- name: Initialisation de /etc/ssmtp/ssmtp.conf
  template:
    src: ssmtp.conf.j2
    dest: /etc/ssmtp/ssmtp.conf
    owner: root
    group: root
    mode: 0644
  become: true

- name: Initialisation de /etc/ssmtp/revaliases
  template:
    src: revaliases.j2
    dest: /etc/ssmtp/revaliases
    owner: root
    group: root
    mode: 0600
  become: true
